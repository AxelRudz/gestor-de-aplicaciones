<table *ngIf="aplicaciones.length > 0" class="table table-stripped tabla-custom">
  <thead class="table-dark" style="border-color: var(--bs-dark);">
    <tr class="text-center">
      <th style="border-radius: 10px 0 0 0;">Aplicaci√≥n</th>
      <th>Puerto</th>
      <th>Rama actual</th>
      <th></th>
      <th style="border-radius: 0 10px 0 0;"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let app of aplicaciones; let i = index">
      <!-- Uso el index solo con fines decorativos -->
      <td [ngStyle]="{'border-radius': aplicaciones.length-1 == i?'0 0 0 10px':''}">
        <div class="d-flex justify-content-center align-items-center">
          <img class="me-2" src="{{app.getLogoUrl()}}" alt="logo-app" style="width: 20px; height: 20px;">
          <span>{{app.getNombre()}}</span>
        </div>
      </td>
      <td>{{app.getPuerto()}}</td>
      <td>
        <div *ngIf="!hayMuchasRamas(app)" class="td-rama d-inline-block" [class.text-warning]="app.getGit().getRamaDesactualizada()">
          <i class="fa-solid fa-code-branch me-2"></i>
          {{app.getGit().getRamaActual()}}
        </div>
        <div *ngIf="hayMuchasRamas(app)" class="dropdown td-rama d-inline-block">
          <div class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" [class.text-warning]="app.getGit().getRamaDesactualizada()">
            <i class="fa-solid fa-code-branch me-2"></i>
            {{app.getGit().getRamaActual()}}
          </div>
          <ul class="dropdown-menu dropdown-menu">
            <ng-container *ngFor="let rama of app.getGit().getRamasDisponibles(); let i = index">
              <li (click)="moverseDeRama(app, rama)">
                <a class="dropdown-item" href="#">
                  <i class="fa-solid fa-code-branch me-2"></i>
                  {{rama}}
                </a>
              </li>
            </ng-container>
          </ul>
        </div>
        <div
          *ngIf="app.getGit().getRamaDesactualizada()"
          class="git-pull-link"
          (click)="gitPull(app)"
        >
          Git pull
        </div>
      </td>
      <td>
        <button class="btn"
          [ngClass]="estaEnEjecucion(app) ? 'btn-danger':'btn-primary'"
          (click)="toggleApp(app)"
        >
          <i class="fa-solid me-2" [ngClass]="estaEnEjecucion(app) ? 'fa-stop':'fa-play'"></i>
          {{estaEnEjecucion(app) ? 'Detener' : 'Iniciar'}}
        </button>
      </td>
      <td [ngStyle]="{'border-radius': aplicaciones.length-1 == i?'0 0 10px 0':''}">
        <button class="btn btn-secondary" (click)="app.eliminar()">
          <i class="fa-solid fa-trash-can me-1"></i>
          Eliminar
        </button>
      </td>
    </tr>
  </tbody>
</table>
