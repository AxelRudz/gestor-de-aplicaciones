<div class="d-flex align-items-center">
  <div *ngFor="let app of apps" (click)="appElegida = app" class="btn-terminal">
    {{app.getNombre()}}
  </div>
</div>

<div *ngIf="appElegida" class="card card-body terminal">
  <p><span class="text-primary d-inline"><b>{{appElegida.getNombre()}}</b></span> {{appElegida.getRuta()}}</p>
  <p>{{appElegida.getTerminal()}}</p>
  
</div>
